   <!-- 
        Form - 1. The form has required fields[ First Name and Last Name ].
               2. The form also has a textbox for form fields [ First Name and Last Name ].
        Textbox control of form fields [ First Name and Last Name ] :-
               1. As soon as, the control receives focus on the textbox of "First Name" or "Last Name" and 
                  type the first character, the background color of the textbox should be changed to "Green" 
                  indicating that there is a value within the textbox.
               2. When we delete all the characters on the textbox or the control loses the focus, 
                  the background color should change to "Red" indicating that the fields are required.
               3. On the other hand, if you have characters on the textbox, the background color should be 
                  "Green" indicating that the required fields have the value.
        onkeyup event - 1. occur when we release the key.
                        2. when we type within the textbox or when we press backspace key
        onblur event - 1. is fired when the control looses the focus.
        Created on 20/04/2015
    -->
    <table>
        <tr>
            <td>
                First Name :
            </td>
            <td>
                <input type="text" id="txtFirstName" onkeyup="validateRequiredField('txtFirstName')" 
                onblur="validateRequiredField('txtFirstName')"  />
            </td>
        </tr>
        <tr>
            <td>
                Last Name :
            </td>
            <td>
                <input type="text" id="txtLastName" onkeyup="validateRequiredField('txtLastName')" 
                onblur="validateRequiredField('txtLastName')" />
            </td>
        </tr>
    </table>

    <script type="text/javascript">
        function validateRequiredField(controlId) {
            var control = document.getElementById(controlId);
            control.style.color = 'white';
            if (control.value == "") {
                control.style.background = 'red';
            } else {
                control.style.background = 'green';
            }
        }
    </script>
