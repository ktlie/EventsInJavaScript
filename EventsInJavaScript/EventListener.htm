   <!--        
        addEventListener - 1. is to add an event handler.
        removeEventListener - 1. What we want to do is to create a button control with value 'Remove Event Handlers'.
                              2. When we click this button ''Remove Event Handlers', it will remove the event handler 
                                 that associated with button control 'Click Me'.
        More than one event handler to an event - 1. you assign more than one event handler method to a given event. 
                                                  2. In this example, two event handler methods (clickHandler1 & clickHandler2) are 
                                                     assigned to click event of the button control.
                                                  3. When you click the button both the handler methods 
                                                     (clickHandler1 & clickHandler2) are executed.
